<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact form</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo">Portfolio</a>
      <nav class="navbar">
        <a href="#">home</a>
        <a href="#">detail</a>
        <a href="#">projects</a>
        <a href="#">contact</a>
      </nav>
    </header>
    <br />
    <h3>contact form</h3>

    <input type="text" id="name" class="input-field" placeholder="name" />
    <br />
    <input type="text" id="last" class="input-field" placeholder="last name" />
    <br />
    <input type="text" id="subject" class="input-field" placeholder="subject" />
    <br />
    <input
      type="text"
      id="mail"
      class="input-field email-field"
      placeholder="email"
    />
    <br />
    <div class="btn-content">
      <br />
      <br />
      <button id="btn1" class="btn1">send message</button>
    </div>
  </body>
</html>
